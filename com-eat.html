        <!-- Blog Post -->
        <div class="container">
            <div class="row">
                <div class="mt-4 col-lg-8 offset-lg-2">
                    <div class="p-2 post mb-4">
                        <h2 class="post-title">다들 식사는 맛있게 하셨나요</h2>
                        <hr class="sidebar-divider my-0" />
                        <p class="mt-4 post-content">
                            전 다이어트 중이라 오늘 하루종일 디톡스 주스밖에 안 마셨더니 배에서 노래를 부르네요..ㅋㅋ
                        </p>
                    </div>


                    <!-- Comment Form -->
                    <section>
                        <div class="card bg-white">
                            <div class="card-body">
                                <!-- Comment form-->
                                <!-- Comment with nested comments-->
                                <div class="comment">
                                    <div id="commentSection">
                                        <div class="d-flex mb-4">
                                            <!-- Parent comment-->
                                            <div class="flex-shrink-0"><img class="rounded-circle"
                                                    src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." />
                                            </div>
                                            <div class="ms-3">
                                                <div class="comment">
                                                    <p class="fw-bold comment-author">바린이</p>
                                                    <p class="fw-lighter fs-6 comment-date">2023년 6월 11일</p>
                                                    <p class="comment-text">와.. 전 절대 다이어트 못 하겠어요 ㅋㅋ 밥 드세요..</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <form id="commentForm">
                                    <div class="mb-4">
                                        <label for="commentAuthor" class="form-label">이름</label>
                                        <input type="text" class="form-control" id="commentAuthor" name="commentAuthor"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="commentText" class="form-label">댓글 내용</label>
                                        <textarea class="form-control" id="commentText" name="commentText" rows="4"
                                            required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <button type="submit" class="btn btn-secondary ">작성하기</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="small m-0 text-white">Copyright &copy; 2023 Web page authoring basics</div>
                    <div class="col-auto">
                        <a class="link-light small" href="#!">Privacy</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Terms</a>

            </div>
        </footer>
        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // JavaScript code for comment submission
            document.addEventListener("DOMContentLoaded", function () {
                const commentForm = document.querySelector("#commentForm");
                const commentSection = document.querySelector("#commentSection");

                commentForm.addEventListener("submit", function (event) {
                    event.preventDefault(); // Prevent form submission

                    // Get form data
                    const commentAuthor = document.querySelector("#commentAuthor").value;
                    const commentText = document.querySelector("#commentText").value;

                    // Create a new comment element
                    const comment = document.createElement("div");
                    comment.classList.add("comment");
                    comment.innerHTML = `
                    <div class="d-flex mb-4">
                    <div class="flex-shrink-0"><img class="rounded-circle"
                src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." /></div>
            <div class="ms-3">
                    <p class="fw-bold comment-author">${commentAuthor}</p>
                    <p class="fw-lighter fs-6 comment-date">${formatDate(new Date())}</p>
                    <p class="comment-text">${commentText}</p>
        `;

                    // Append the new comment to the comment section
                    commentSection.appendChild(comment);

                    // Clear form inputs
                    commentForm.reset();
                });

                // Helper function to format date as "Month Day, Year"
                function formatDate(date) {
                    const options = { year: 'numeric', month: 'long', day: 'numeric' };
                    return date.toLocaleDateString(undefined, options);
                }
            });
        </script>
</body>
