        <section class="py-5">
            <div class="container px-5">
                <div class="posting">
                    <h1 class="text-center mb-4">블로그 글쓰기</h1>
                </div>
                <div class="card border-0 shadow rounded-3 overflow-hidden">
                    <div class="card-body p-0">
                        <div class="row gx-0">
                            <div class="p-4 p-md-6">
                                <form id="blogForm" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="title">제목</label>
                                        <input type="text" class="form-control" id="title" name="commentAuthor"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="article">내용</label>
                                        <textarea id="article" placeholder="내용을 작성해주세요" class="form-control"></textarea>
                                    </div>
                                    <div class="mt-3">
                                        <label for="image">이미지 업로드:</label>
                                        <input type="file" id="image" name="image" accept="image/*">
                                    </div>

                                        type="submit">작성하기</button>
                                </form>

    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script>
        const form = document.getElementById('blogForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            // Send the form data to the server using AJAX or fetch API
            // You can replace the URL with your backend endpoint
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Error uploading image');
                    }
                })
                .then(data => {
                    console.log(data); // Handle the response from the server
                    // Redirect to a success page or perform other actions
                })
                .catch(error => {
                    console.error(error);
                    // Handle the error
                });
        });
    </script>
