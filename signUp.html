<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>Bamboo</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-success">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html"><img src="./assets/favicon.ico"
                            style="width: 25px;filter: invert(100%);"> 대나무숲</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span
                            class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="index.html">홈</a></li>
                            <li class="nav-item"><a class="nav-link" href="blog-home.html">게시글</a></li>
                            <li class="nav-item"><a class="nav-link" href="community.html">커뮤니티</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false"><img src="./assets/user.png"
                                        style="width: 25px;filter: invert(100%);"></a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                                    <li><a class="dropdown-item" href="signIn.html">로그인</a></li>
                                    <li><a class="dropdown-item" href="signUp.html">회원가입</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                        <div class="position-relative text-center mb-5">
                            <div class="w-50 mx-auto bg-dark text-white rounded-3 mb-7"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">회원가입하기</h1>
                            <p class="lead fw-normal text-muted mb-0">소속한 단체/회사/학교 메일을 입력하여 지인 차단 서비스를 이용할 수 있습니다.</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <!-- * * * * * * * * * * * * * * *-->
                                
                                <form>
                                    <div class="mb-3">
                                      <label for="username">Username:</label>
                                      <input class="form-control" type="text" id="username" name="username" placeholder="Enter your username" required>
                                    </div>
                                    <div class="mb-3">
                                      <label for="email">E-mail:</label>
                                      <input class="form-control" type="email" id="email" name="username" placeholder="Enter your email">
                                    </div>
                                    <div class="mb-3">
                                      <label for="password">Password:</label>
                                      <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
                                    </div>
                                    <div class="mb-3">
                                      <label for="password2">Password:</label>
                                      <input class="form-control" type="password" id="password2" name="password2" placeholder="Check your password" required>
                                    </div>
                                    <div class="radio-group">
                                      <input type="checkbox" id="nearPeople" name="option">
                                      <label for="nearPeople">지인차단 기능을 사용하시겠습니까?</label>
                                    </div>
                                    <button class="btn btn-secondary mt-5 btn-lg px-4 me-sm-3" onclick="test()">회원가입하기</button>
                                  </form>
                            </div>
                        </div>
                    </div>
                    <!-- Contact cards-->
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto">
                        <div class="small m-0 text-white">Copyright &copy; 2023 Web page authoring basics</div>
                    </div>
                    <div class="col-auto">
                        <a class="link-light small" href="#!">Privacy</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Terms</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script type="text/javascript">
            function test() {
              var p1 = document.getElementById('password').value;
              var p2 = document.getElementById('password2').value;
              if (p1 == '') return;
              if (p1 != p2) {
                alert("비밀번호가 일치 하지 않습니다");
              } else {
                alert("회원가입이 완료되었습니다");
              return location.href='./index.html';
              }
        
            }
          </script>
    </body>
</html>
